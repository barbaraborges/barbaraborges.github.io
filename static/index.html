        <header>
    <div class="header-controls" id="header-controls">
        <div class="font-controls">
            Font Size
            <div class="font-controls-wrapper">
                <button
                    type="button"
                    id="reduce-font-size-btn"
                    class="btn-round"
                    onclick="changeFontSize(-0.25)"
                    aria-label="Decrease font size">-</button>
                <button
                    type="button"
                    id="increase-font-size-btn"
                    class="btn-round"
                    onclick="changeFontSize(0.25)"
                    aria-label="Increase font size">+</button>
            </div>
        </div>
        <div class="theme-controls">
            <label for="theme-select">Theme</label>
            <select id="theme-select" class="theme-select">
                <option value="sunny-day">Sunny Day</option>
                <option value="eclipse">Eclipse</option>
            </select>
        </div>
        <div class="animation-controls">
            <label for="star-animation-toggle">Animation</label>
            <button
                type="button"
                class="btn-round"
                id="star-animation-toggle"
                aria-label="Toggle star animation"
                title="Toggle star rotation">
                Off
            </button>
        </div>
    </div>
    <button
        type="button"
        class="header-toggle-btn"
        id="header-toggle"
        aria-label="Toggle page settings"
        aria-expanded="true">
        Hide controls
    </button>
</header>
